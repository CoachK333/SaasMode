server:
  port: 7770
  connection-timeout: 600000
  tomcat:
    uri-encoding: UTF-8
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/helloworld?characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2b8
    username: root
    password: 1234
    hikari:
      maximum-pool-size: 3
      minimum-idle: 0
      idle-timeout: 300000
      connection-timeout: 20000
      driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      use-new-id-generator-mappings: false
    open-in-view: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
  redis:
    host: 127.0.0.1
    port: 6379
    database: 1
    jedis:
      pool:
        max-idle: 8
        min-idle: 0
        max-wait: -1
        max-active: 8
    timeout: 10000
  freemarker:
    check-template-location: false

